<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/sign-up.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/login.css')}}">

    <title>Login</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-12 col-sm-12"></div>
        <div class="col-lg-6 col-md-12 col-sm-12">
          <div class="card a-card">
            <div class="card-body bg-dark">
              <h3>LOGIN</h3>
                {% if flag==1 %}
                <p class="alert">{{alert}}</p>
                {% endif %}
              <form method="POST">
                <input type="email" name="mail_log" placeholder="mail-id" autofocus><img src="{{svg[1]}}">
                <input type="password" name="password_log" placeholder="Password"><img src="{{svg[0]}}">
                <center><input type="submit" name = "submit" class="btn btn-primary" value="SUBMIT"></center>
              </form>
              <br>
              <h6 class="register">Not having an account ? &emsp; Kindly &nbsp;<a href="{{url_for('signup')}}">Register</a></h6>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12"></div>
      </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
